<!DOCTYPE html>
<html>
<head>
	<title>贪吃蛇</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		.game{
			position: absolute;
			width:100%;
			height: 100%;
			background: rgba(255,0,0,.6);
		}
		.snake_body{
			position: absolute;
			width:30px;
			height: 30px;
			border-radius: 50%;
			background: yellow;
			opacity: .5;
			margin-left:0;
			transition: all .1s linear;
		}
	</style>
</head>
<body>
	<div class="game">
		<div class="snake_body"></div>
		<div class="snake_message"></div>
		<div class="food"></div>
	</div>
	<script type="text/javascript">
		var snake = document.querySelector('.snake_body'),
			message = document.querySelector('.snake_message'),
			x = 0,y = 0,timer = null,
			flagX,flagY;
		window.onload = init;
		function init(){
			move('no','top');
		}
		/*
		*/
		function move(flagX='right',flagY='no'){
			clearInterval(timer);
			timer = setInterval(function(){
					if(flagX == 'right'){
						x+=10;
						snake.style.left = x+'px';
						if(x >= window.innerWidth){
							snake.style.transition = 'all 0s linear';
							x = -30;
							setTimeout(function(){
								snake.style.transition = 'all .1s linear';
							},100);
						}

					}else if(x=='left'){

						x-=10;
						snake.style.left = x+'px';

						if(x <= 0){

							snake.style.transition = 'all 0s linear';
							x = window.innerWidth-30;

							setTimeout(function(){

								snake.style.transition = 'all .1s linear';

							},100);
						}

					}
					if(flagY == 'bottom'){
						y+=10;
						snake.style.top = y+'px';
						if(y >= window.innerHeight){
							snake.style.transition = 'all 0s linear';
							y = -30;
							setTimeout(function(){
								snake.style.transition = 'all .1s linear';
							},100);
						}

					}else if(flagY == 'top'){
						y-=10;
						snake.style.top = y+'px';
						if(y <= 0){
							snake.style.transition = 'all 0s linear';
							y = window.innerHeight+30;
							setTimeout(function(){
								snake.style.transition = 'all .1s linear';
							},100);
						}
					}
			},50);
		}
		function add(){
		}
		function reset(){
		}
	</script>
</body>
</html>
